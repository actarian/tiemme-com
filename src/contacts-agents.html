<section class="section--agents" agents>
	<!--
	<svg class="icon icon--radiant icon--background"><use xlink:href="#radiant"></use></svg>
	-->
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="tit-sidebox">FILTRA</div>
				<!-- filters -->
				<ul class="nav--menu">
					<li *for="let [key, filter] of filters">
						<span [dropdown]="key">
							<span class="label" [innerHTML]="filter.label"></span>
							<span class="placeholder" [innerHTML]="filter.getLabel()"></span> <svg class="icon icon--caret-down"><use xlink:href="#caret-down"></use></svg>
						</span>
						<div class="dropdown" [dropdown-item]="key">
							<div class="category" [innerHTML]="filter.label"></div>
							<ul class="nav--dropdown">
								<li *for="let item of filter.options">
									<span [class]="{ active: filter.has(item), disabled: item.disabled }" (click)="filter.set(item)" [innerHTML]="item.label"></span>
								</li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
			<div class="col-md-9">
				<!-- results -->
				<div class="card--agent" *for="let item of items">
					<div class="sx">
						<div>
							<div class="title" [innerHTML]="item.name"></div>
							<div class="address" [innerHTML]="item.address"></div>
						</div>
						<div class="group--datas">
							<div class="phone"><svg class="icon icon--telephone"><use xlink:href="#telephone"></use></svg> <span [innerHTML]="item.telephone"></span></div>
							<div class="email"><svg class="icon icon--email"><use xlink:href="#email"></use></svg> <a class="btn--link" [href]="'mailto:' + item.email" [innerHTML]="item.email"></a></div>
						</div>
						<div>
							<div class="location">
								<b>
									<span [innerHTML]="item.country"></span>
									<span *if="item.regions">- <span [innerHTML]="item.regions"></span></span>
								</b>
								<br><span *if="item.provinces">Provincie: <span [innerHTML]="item.provinces"></span></span>
							</div>
						</div>
					</div>
					<div class="dx">
						<ul class="settori">
							<li *if="hasCategory(item, 1)">
								<span>Componenti Idraulici</span>
								<svg class="icon icon--valves"><use xlink:href="#valves"></use></svg>
							</li>
							<li *if="hasCategory(item, 2)">
								<span>Centrale Termica</span>
								<svg class="icon icon--thermo"><use xlink:href="#thermo"></use></svg>
							</li>
							<li *if="hasCategory(item, 3)">
								<span>Sistemi Radianti</span>
								<svg class="icon icon--radiant"><use xlink:href="#radiant"></use></svg>
							</li>
							<li *if="hasCategory(item, 4)">
								<span>Rubinetti</span>
								<svg class="icon icon--taps"><use xlink:href="#taps"></use></svg>
							</li>
						</ul>
						<a [href]="'mailto:' + item.email" class="btn--cta link">Contatta Agente</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<!-- @@close-->
